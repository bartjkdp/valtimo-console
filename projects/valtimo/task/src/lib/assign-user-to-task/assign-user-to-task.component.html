<ng-container
  *ngIf="{
    candidateUsers: candidateUsersForTask$ | async,
    disabled: disabled$ | async,
    emailOnServer: assignedEmailOnServer$ | async
  } as obs"
>
  <div class="container-fluid" *ngIf="obs.candidateUsers">
    <div class="row mt-2 mb-2">
      <div class="col-12 pl-0 d-flex flex-row align-items-center">
        <ng-container
          [ngTemplateOutlet]="
            userEmailToAssign === obs.emailOnServer && obs.emailOnServer !== null ? unassignUser : assignUser
          "
          [ngTemplateOutletContext]="{obs: obs}"
        >
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #unassignUser let-obs="obs">
  <h5>
    {{ 'assignTask.assignedTo' | translate }}
    <b>
      {{ assignedUserFullName$ | async }}
    </b>
  </h5>
  <button
    *ngIf="userEmailToAssign === obs.emailOnServer && obs.emailOnServer !== null"
    type="button"
    class="close p-0 m-0 ml-2 d-flex text-danger"
    aria-label="Close"
    (click)="unassignTask()"
    [disabled]="obs.disabled || userEmailToAssign === null || userEmailToAssign !== obs.emailOnServer"
    [title]="'assignTask.remove' | translate"
  >
    <i class="fa fa-times text-danger"></i>
  </button>
</ng-template>

<ng-template #assignUser let-obs="obs">
  <valtimo-searchable-dropdown
    [style]="'underlinedText'"
    [items]="mapUsersForDropdown(obs.candidateUsers)"
    [buttonText]="'assignTask.header' | translate"
    [searchText]="'interface.typeToSearch' | translate"
    [noResultsText]="'interface.noSearchResults' | translate"
    [disabled]="obs.disabled"
    (itemSelected)="assignTask($event)"
  ></valtimo-searchable-dropdown>
</ng-template>
