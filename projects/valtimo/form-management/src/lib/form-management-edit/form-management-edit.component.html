<div class="main-content pt-0">
  <div class="container-fluid" *ngIf="formDefinition">
    <div class="btn-group mt-m3px mb-3 float-right">
      <button class='btn btn-primary btn-space pl-4 pr-4' (click)="modifyFormDefinition()">
        <i class="fa fa-upload"></i>&nbsp;Deploy
      </button>
      <button class='btn btn-secondary btn-space pl-3 pr-3' (click)="downloadFormDefinition()">
        <i class="fa fa-save"></i>&nbsp;Download
      </button>
      <button class='btn btn-danger btn-space mr-0' (click)="delete()">
        <i class="fa fa-trash"></i>&nbsp;Delete
      </button>
    </div>
    <div class="clearfix"></div>
    <div class="bg-light formbuilder-header overflow-auto">
      <h3 class="formbuilder-title">{{formDefinition.name}}</h3>
    </div>
    <valtimo-form-io-builder [form]="formDefinition.formDefinition" (change)="formBuilderChanged($event)"></valtimo-form-io-builder>
  </div>
</div>
